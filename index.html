<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>book Sham Bahutz</title>
</head>

<body onload="onInit()">
    <h1>Books App</h1>
    <section class="book-filter">
        <h2>Filter</h2>
        <input type="text" class="filter-title-select" oninput="onSetFilterBy({title: this.value})" placeholder="Search a book">
        <label>
            Min Price:
            <input type="range" min=0 max=999 value=0 class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({price: this.value})" />
        </label>
        <label>
            Min Rate:
            <input type="range" min=0 max=10 value=0 class="filter-rating-range"
                onchange="this.title=this.value;onSetFilterBy({rating: this.value})" />
        </label>
        <hr />
        <div>
            Sort by:
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="title">By Title</option>
                <option value="price">Price</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
            </label>
        </div>
    </section>
    <div class="btn">
    <button title="Add Book" onclick="onAddBook()">Add Book</button>
    <button onclick="onPrevPage()">Prev Page</button>
    <button onclick="onNextPage()">Next Page</button>
</div>
    <section class="books-container"></section>
    <div class="modal"  >
        <h3></h3>
        <h4>Book Price <span></span> </h4>
        <h5>‚≠ê Rating </h4>
        <div class="rating"></div>
        <h5>Book Description</h5>
        <p></p>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <div class="modalAddBook"  >
        <h3>Add Book</h3>
        <label for="titleInput" >Book title: <input id="titleInput" type="text" placeholder="Add book title"> </label>
        <br>
        <br>
        <label for="priceInput">Book price: <input id="priceInput" type="number" placeholder="Add book price"> </label>
        <br>
        <h3></h3>
        <button onclick="onCloseAddModal()">Exit</button>
        <button onclick="onSubmitAddModal()">Submit</button>
    </div> 
    <div class="modalUpdateBook"  >
        <h3>update Book</h3>
        <label for="titleUpdateInput" >Book title: <input id="titleUpdateInput" type="text" placeholder="Add book title"> </label>
        <br>
        <br>
        <label for="priceUpdateInput">Book price: <input id="priceUpdateInput" type="number" placeholder="Add book price"> </label>
        <br>
        <h3></h3>
        <button onclick="onCloseUpdateModal()">Exit</button>
        <button onclick="onSubmitUpdateModal()">Update</button>
    </div> 
    <div class="booksContainer">
    </div>
    <div class="user-msg"></div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/book-controller.js"></script>

</body>

</html>
